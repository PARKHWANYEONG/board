<html th:replace="~{layout/layoutFile :: layout(~{::title},~{::div})}"
      xmlns:th="html://www.thymeleaf.org">

<title>Board - 게시글 상세</title>

<div class="container">
  <div class="mt-5">
    <h2 th:text="${postDto.title}"></h2>
  </div>
  <div class="card mt-5">
    <div class="card-header">
      <p class="mb-0" th:text="'작성자: ' + ${postDto.writer}"></p>
    </div>
    <div class="card-body">
      <div th:utext="${postDto.content}"></div>
    </div>
  </div>
</div>
