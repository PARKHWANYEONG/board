<html th:replace="~{layout/layoutFile :: layout(~{::title},~{::div})}"
      xmlns:th="html://www.thymeleaf.org">

<title>Board - 회원가입</title>

<div class="container mt-5">
  <form action="/auth/login" method="post">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" name="username">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" name="password">
    </div>
    <button id="btn-login" type="submit" class="btn btn-primary">로그인</button>
  </form>
</div>
