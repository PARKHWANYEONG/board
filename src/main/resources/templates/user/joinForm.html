<html th:replace="~{layout/layoutFile :: layout(~{::title},~{::div})}"
      xmlns:th="html://www.thymeleaf.org">

<title>Board - 회원가입</title>

<div class="container mt-5">
  <form>
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" name="username">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" name="password">
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email">
    </div>
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요" name="nickname">
    </div>
    <button id="btn-save" type="button" class="btn btn-primary">가입하기</button>
  </form>
</div>
